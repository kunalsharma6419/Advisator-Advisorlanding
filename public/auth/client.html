<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="../output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Roboto: "Roboto",
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/5c118959dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="flex font-Roboto lg:px-[60px] lg:py-[40px] w-full flex-row justify-between items-center lg:gap-[56px]"
    >
      <!-- 1 row -->
      <div class=" hidden lg:flex flex-col items-center w-full">
        <div class="relative">
          <img class="w-[573px] h-full" src="../src/assets/auth/Group 750.png" />
        </div>
      </div>
      <!-- 2nd row -->
      <div class="flex flex-col bg-[#F6F8F1] px-[20px] lg:px-[30px] rounded-[18px] py-[70px] w-full">
        <!-- welcome -->
        <div class="flex w- flex-col gap-[4px]">
          <img
            class="w-[154px] h-[72px]"
            src="../src/assets/auth/Rectangle 546.png"
            alt=""
          />
          <p class="font-[400] text-[16px]">User Registration form</p>
        </div>
        <form class="flex flex-col mt-[35px] gap-[28px] px-30">
          <input
            placeholder="Full Name"
            class="w-full px-[18px] py-[14px] h-[60px] rounded-[8px] shadow-lg"
            type="text"
            name=""
            id=""
          />
          <input
            placeholder="Email Address"
            class="w-full mt-[12px] h-[60px] px-[18px] py-[14px] rounded-[8px] shadow-lg"
            type="text"
            name=""
            id=""
          />
          <!-- phone number -->
          <div
            class="p-[18px] mt-[18px] w-full flex gap-[12px] rounded-[12px] bg-white"
          >
            <!-- dropdown -->
            <div class="flex gap-[12px]">
              <label for="underline_select" class="sr-only">+91</label>
              <select
                id="underline_select"
                
              >
                <option selected>+91</option>
                <option value="US">+92</option>
                <option value="CA">+93</option>
                <option value="FR">+94</option>
              </select>
            </div>
            <!-- border div  -->
            <!-- <div class="w-[1.5px] border border-[#D6D6D6]"></div> -->

            <div class="">
              <input class="" placeholder="Moblie Number" type="tel" />
            </div>
          </div>
          <input
            placeholder="Location"
            class="px-[18px] w-full h-[60px] rounded-[8px] shadow-lg"
            type="text"
            name=""
            id=""
          />
        </form>

        <div class="border w-full border-1 my-[28px] border-[#AFAFAF]"></div>
        <h2 class="font-[500] text-[16px] mt-[15px]">Areas of interests</h2>
        <!-- dropdown -->
        <div class="flex flex-col mt-[28px] gap-[28px]">
          <!-- dropdown1 -->
          <form class="w-full mx-auto">
            <label for="underline_select" class="sr-only"
              >Areas of interests</label
            >
            <select
              id="underline_select"
                class=" w-full p-2 rounded-[12px]"
            >
              <option selected>Choose Areas of interests</option>
              <option value="US">Business coaching</option>
              <option value="CA">Leadership coaching</option>
              <option value="FR">Executive coaching</option>
            </select>
          </form>
          <div class="border border-gray-400 border-1 my-30"></div>
          <!-- dropdown2 -->
          <form class="w-full mx-auto">
            <label for="underline_select" class="sr-only"
              >Industry</label
            >
            <select
              id="underline_select"
                class=" w-full  p-2 rounded-[12px]"
            >
              <option selected class="">Industry</option>
              <option value="US">Ecommerce </option>
              <option value="CA">Finances</option>
              <option value="FR">Digital Market</option>
            </select>
          </form>
          <div class="border border-1 my-30 border-[#AFAFAF]"></div>
          <!-- dropdown3 -->
          <form class="w-full mx-auto">
            <label for="underline_select" class="sr-only"
              >Geography</label
            >
            <select
              id="underline_select"
                class=" w-full p-2 rounded-[12px]"
            >
              <option selected>Geography</option>
              <option value="US">India</option>
              <option value="CA">Singapore</option>
              <option value="FR">Australia</option>
            </select>
          </form>
        </div>
        <a href="../Client pages/analytics.html">
          <button
          class="mt-[60px] text-[#2A2A2A] rounded-[18px] font-[600]  text-center w-full py-[10px] bg-gradient-to-r from-[#EDF6DB] via-[#dce8c4] to-[#C5D5A7]"
        >
          Proceed
        </button>
        </a>
      </div>
    </div>
  </body>
</html>
