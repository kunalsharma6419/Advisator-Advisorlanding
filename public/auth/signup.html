<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="../output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Roboto: "Roboto",
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/5c118959dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="flex flex-col lg:flex-row w-full lg:gap-[86px] font-Roboto lg:p-[40px]"
    >
      <!-- 1st row  -->
      <div class="flex w-full flex-col items-center lg:gap-[30px]">
        <!-- 1st image -->
        <img
          class="h-[306px] hidden lg:flex w-[582px]"
          src="../src/assets/auth/Frame 1.png"
          alt=""
        />
        <!-- 2nd image -->
        <div class="relative">
          <img
            class="h-[323px] hidden lg:flex w-full lg:w-[573px]"
            src="../src/assets/auth/Rectangle 28.png"
            alt=""
          />
          <h2
            class="text-white font-[700] hidden lg:flex text-[24px] absolute top-[30px] left-[24px]"
          >
            Connecting You with Expert Advisors, Right at Your Fingertips.
          </h2>
        </div>
        <!-- sm image -->
        <img
          class="flex lg:hidden"
          src="../src/assets/auth/Rectangle 435 (1).png"
          alt=""
        />
      </div>
      <!-- 2nd row -->
      <div
        class="w-full px-[20px] lg:px-[85px] mt-[44] rounded-t-lg lg:rounded-none bg-[#F6F8F1]"
      >
        <!-- logo div -->
        <div class="flex flex-col pt-[60px] w-full justify-center items-center">
          <h2 class="w-full font-[600] text-center text-[16px] lg:text-[32px]">
            Welcome to
          </h2>
          <img
            class="w-[110px] h-[51px] lg:w-[270px] lg:h-[120px]"
            src="../src/assets/auth/Rectangle 547 (1).png"
            alt=""
          />
        </div>
        <!-- add the toogle here -->
        <div
          class="flex flex-col gap-5 w-[80%] md:w-[400px] mx-auto  py-3 items-center mt-[50px] justify-center"
        >
          <div class="flex gap-[8px] w-full items-center justify-center rounded-[8px]  bg-white py-1">
            <div
              id="btnLondon"
              class="tabButton bg-red-500 text-white px-4 justify-center py-2 w-full items-center text-[16px] rounded-[8px] flex gap-3 font-[500]"
              onclick="openContent('London')"
            >
              <h4>Client</h4>
              <i class="fa-solid fa-user" style="color: #ffffff"></i>
            </div>
            <div
              id="btnParis"
              class="tabButton bg-white text-black px-4 py-2 w-full justify-center text-[16px] rounded-[8px] items-center flex gap-3 font-[500]"
              onclick="openContent('Paris')"
            >
              <h4>Advisor</h4>
              <i class="fa-solid fa-user-doctor" style="color: #000000"></i>
            </div>
          </div>
          <!-- Client content -->
          <div id="London" class="city w-full" style="display: block">
            <div
              class="w-full mt-[44] rounded-t-lg lg:rounded-none bg-[#F6F8F1]"
            >
              <h2
                class="text-[#3A3A3A] font-[500] text-[16px] lg:text-[20px] mt-[3px]"
              >
                Sign up Client
              </h2>
              <!-- input fields -->
              <input
                class="p-[18px] mt-[18px] w-full rounded-[12px]"
                placeholder="Full Name"
                type="text"
              />
              <input
                class="p-[12px] mt-[18px] w-full rounded-[12px]"
                placeholder="Email Address"
                type="email"
              />
              <!-- phone number input fields -->
              <div
                class="p-[18px] mt-[18px] w-full flex gap-[12px] rounded-[12px] bg-white"
              >
                <!-- dropdown -->
                <div class="flex gap-[12px]">
                  <label for="underline_select" class="sr-only">+91</label>

                  <select id="underline_select">
                    <option selected>+91</option>
                    <option value="US">+92</option>
                    <option value="CA">+93</option>
                    <option value="FR">+94</option>
                  </select>
                </div>
                <!-- border div  -->
                <!-- <div class="w-[1.5px] border border-[#D6D6D6]"></div> -->

                <div class="">
                  <input class="" placeholder="Moblie Number" type="number" />
                </div>
              </div>

              <button
                class="mt-[30px] font-[600] text-[16px] text-[#2A2A2A] text-center w-full py-[10px] bg-gradient-to-r from-[#EDF6DB] via-[#dce8c4] to-[#C5D5A7]"
              >
                <a href="./signupverify.html">Create Account</a>
              </button>
              <div class="mt-[30px] font-[500] text-[#3A3A3A] text-center">
                Already have an account?<span class="font-[800] text-[#6A9023]"
                  ><a href="./login.html"> Log In</a></span
                >
              </div>
            </div>
          </div>
          <!-- Advisor content -->
          <div id="Paris" class="city w-full" style="display: none">
           <div
              class="w-full mt-[44] rounded-t-lg lg:rounded-none bg-[#F6F8F1]"
            >
              <h2
                class="text-[#3A3A3A] font-[500] text-[16px] lg:text-[20px] mt-[3px]"
              >
                Sign up Advisor
              </h2>
              <!-- input fields -->
              <input
                class="p-[18px] mt-[18px] w-full rounded-[12px]"
                placeholder="Full Name"
                type="text"
              />
              <input
                class="p-[12px] mt-[18px] w-full rounded-[12px]"
                placeholder="Email Address"
                type="email"
              />
              <!-- phone number input fields -->
              <div
                class="p-[18px] mt-[18px] w-full flex gap-[12px] rounded-[12px] bg-white"
              >
                <!-- dropdown -->
                <div class="flex gap-[12px]">
                  <label for="underline_select" class="sr-only">+91</label>

                  <select id="underline_select">
                    <option selected>+91</option>
                    <option value="US">+92</option>
                    <option value="CA">+93</option>
                    <option value="FR">+94</option>
                  </select>
                </div>
                <!-- border div  -->
                <!-- <div class="w-[1.5px] border border-[#D6D6D6]"></div> -->

                <div class="">
                  <input class="" placeholder="Moblie Number" type="number" />
                </div>
              </div>

              <button
                class="mt-[30px] font-[600] text-[16px] text-[#2A2A2A] text-center w-full py-[10px] bg-gradient-to-r from-[#EDF6DB] via-[#dce8c4] to-[#C5D5A7]"
              >
                <a href="./signupverify.html">Create Account</a>
              </button>
              <div class="mt-[30px] font-[500] text-[#3A3A3A] text-center">
                Already have an account?<span class="font-[800] text-[#6A9023]"
                  ><a href="./login.html"> Log In</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- toogle for client and Advisor -->
  <script>
    function openContent(cityName) {
      var i;
      var x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      document.getElementById(cityName).style.display = "block";

      // Reset all button styles and icon colors
      var buttons = document.getElementsByClassName("tabButton");
      for (i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove(
          "bg-red-500",
          "bg-white",
          "text-black",
          "text-white"
        );
        buttons[i].classList.add("bg-white", "text-black");
        buttons[i].querySelector("i").style.color = "#000000";
      }

      // Set styles for active button and icon color to white
      var activeButton = document.getElementById("btn" + cityName);
      activeButton.classList.add("bg-red-500", "text-white");
      activeButton.classList.remove("bg-white", "text-black");
      activeButton.querySelector("i").style.color = "#FFFFFF";
    }
  </script>
</html>
