<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="../output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Roboto: "Roboto",
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/5c118959dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="flex flex-col lg:flex-row w-full lg:gap-[86px] font-Roboto lg:p-[40px]"
    >
      <!-- 1st row  -->
      <div class="flex w-full flex-col items-center lg:gap-[30px]">
        <!-- 1st image -->
        <a href="../Home.html">
          <img
          class="h-[376px] hidden lg:flex w-[582px]"
          src="../assets/auth/Frame 1.png"
          alt=""
        />

        </a>
        
        <!-- 2nd image -->
        <div class="relative">
          <img
            class="h-[393px] hidden lg:flex w-full lg:w-[573px]"
            src="../assets/auth/Rectangle 28.png"
            alt=""
          />
          <h2
            class="text-white font-[700] hidden lg:flex text-[24px] absolute top-[30px] left-[24px]"
          >
            Connecting You with Expert Advisors, Right at Your Fingertips.
          </h2>
        </div>
        <!-- sm image -->
        <img class=" flex lg:hidden" src="../assets/auth/Rectangle 435 (1).png" alt="">
      </div>
      <!-- 2nd row -->
      <div class="w-full px-[20px] lg:px-[85px] mt-[44] rounded-t-lg lg:rounded-none bg-[#F6F8F1]">
        <!-- logo div -->
        <div class="flex flex-col pt-[60px] w-full justify-center items-center">
          <h2 class="w-full font-[600] text-center text-[16px] lg:text-[32px]">Welcome to</h2>
          <img
            class="w-[110px] h-[51px] lg:w-[240px] lg:h-[120px]"
            src="../assets/auth/Rectangle 547 (1).png"
            alt=""
          />
        </div>
        <!-- toogle button -->
        <div
          class="p-[16px] rounded-[12px] mt-[27px] w-full bg-white flex justify-between"
        >
          <p class="text-[#3A3A3A] text-[14px] lg:text-[18px] font-[500]">Client Sign up</p>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" />
            <div
              class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
          </label>
        </div>
        <p class="text-[#3A3A3A] text-[12px] lg:text-[16px] font-[400] text-right self-end mt-[8px]">
          Turn on toggle for Advisor Signup
        </p>
        <h2 class="text-[#3A3A3A] font-[500] text-[16px] lg:text-[20px] mt-[3px]">Sign up</h2>
        <!-- input fields -->
        <input
          class="p-[18px] mt-[18px] w-full rounded-[12px]"
          placeholder="Full Name"
          type="text"
        />
        <input
          class="p-[12px] mt-[18px] w-full rounded-[12px]"
          placeholder="Email Address"
          type="email"
        />
        <!-- phone number input fields -->
        <div
          class="p-[18px] mt-[18px] w-full flex gap-[12px] rounded-[12px] bg-white"
        >
          <!-- dropdown -->
          <div class="flex gap-[12px]">
          
            <label for="underline_select" class="sr-only">+91</label>
          
            <select
              id="underline_select"
             
            >
              <option selected>+91</option>
              <option value="US">+92</option>
              <option value="CA">+93</option>
              <option value="FR">+94</option>
            </select>
          </div>
          <!-- border div  -->
          <!-- <div class="w-[1.5px] border border-[#D6D6D6]"></div> -->

          <div class="">
            <input class="" placeholder="Moblie Number" type="number" />
          </div>
        </div>

        <button
          class="mt-[30px] font-[600] text-[16px] text-[#2A2A2A] text-center w-full py-[10px] bg-gradient-to-r from-[#EDF6DB] via-[#dce8c4] to-[#C5D5A7]"
         ><a href="./signupverify.html">Create Account</a>
          
        </button>
        <div class="mt-[30px] font-[500] text-[#3A3A3A] text-center">
          Already have an account?<span class="font-[800] text-[#6A9023]"><a href="./login.html">
            Log In</span
          ></a>
        </div>
      </div>
    </div>
   
    </div>
  </body>
</html>
