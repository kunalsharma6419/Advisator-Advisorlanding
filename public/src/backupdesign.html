<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div class="w-[90%] md:w-[95%] lg:w-[90%] mx-auto text-[20px] lg:text-[38px]">
            <h2 class="text-[#FF3131] items-center">Engage with handpicked experts to grow your business !</h2>
        </div>

        
        <div class="w-[90%] md:w-[95%] lg:w-[90%] mx-auto mt-[2rem] ">
            <div class="max-w-[40rem] mx-auto border border-[#DADADA] px-2 xl:px-4 py-2 rounded-[24px] shadow-md flex  justify-between items-center gap-x-2 font-Roboto font-normal text-sm lg:text-base text-[#2A2A2A]">
                <div class=" flex items-center gap-2">

                    <label for="underline_select" class="sr-only">AI & Analytics</label>
                  
                        <select
                        id="underline_select"
                        class="outline-none"
                        
                    >
                        <option selected>AI & Analytics</option>
                        <option value="Business Legal">Business Legal</option>
                        <option value="Fund Raise">Fund Raise</option>
                        <option value="IT & Cloud">IT & Cloud</option>
                        <option value="Market Research">Market Research</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Business Growth">Business Growth</option>
                        <option value="Other functions">Other functions</option>
                    </select>
                    <!-- AI & Analytics
                    <svg class="w-5 h-5 text-[#3A3A3A]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg> -->
                    
                </div>
                <div class="text-[#D6D6D6]">|</div>
                <div>
                    <input 
                    class="font-medium text-sm w-full lg:text-base text-[#AFAFAF] placeholder:text-[#AFAFAF] outline-none bg-[#FFFFFF]"
                     type="text" placeholder="Search an Advisor">
                </div>

                <div class="py-2 px-[2rem] flex items-center gap-x-2  rounded-[2rem] bg-gradient-to-r from-[#D1E8A7] to-[#6A9023] shadow-md">
                    <svg class="w-4 h-4 text-[#000000]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    
                    <button class="font-Roboto text-nowrap font-semibold text-sm lg:text-base text-[#2A2A2A]">Find Advisor</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
